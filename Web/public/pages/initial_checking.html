<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/initial_checking.css">
    <title>Checking body conditions</title>
</head>

<body>
    <div id="content">
        <div id="top-icons">
            <div id="top-icons-left">
                <div id="settings">
                    <a href="#setting">
                        <img src="/images/setting.png" alt="setting">
                    </a>
                </div>
            </div>

            <div id="top-icons-right">
                <p id="battery-percentage">100%</p>
                <div id="battery-img">
                    <img src="/images/battery-1.png" alt="battery 1/5 full" class="hidden">
                    <img src="/images/battery-2.png" alt="battery 2/5 full" class="hidden">
                    <img src="/images/battery-3.png" alt="battery 3/5 full" class="hidden">
                    <img src="/images/battery-4.png" alt="battery 4/5 full" class="hidden">
                    <img src="/images/battery-5.png" alt="battery 5/5 full">
                </div>
            </div>
        </div>

        <div id="container">
            <div id="logo">
                <img src="/images/Rhyme_Fit.png" alt="logo">
            </div>

            <div id="middle-content">
                <div id="model-img">
                    <img src="/images/model standing.png" alt="model image">
                </div>

                <div id="stats">
                    <div id="heart-rate">
                        <img src="/images/heart.png" alt="heart">
                        <p id="heart-no-input"> -- </p>
                        <p id="heart-good" class="hidden">GOOD</p>
                        <p id="heart-bad" class="hidden">BAD</p>
                    </div>
                    <div id="temperature">
                        <img src="/images/temp.png" alt="thermostat">
                        <p id="temp-no-input"> -- </p>
                        <p id="temp-good" class="hidden">GOOD</p>
                        <p id="temp-bad" class="hidden">BAD</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
