<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/level_1.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
            "jsm/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div id="content">
        <div id="top-icons">
            <div id="top-icons-left">
                <div id="settings">
                    <a href="#setting">
                        <img src="/images/setting.png" alt="setting">
                    </a>
                </div>

                <div id="menu-icon">
                    <a href="/pages/menu.html">
                        <img src="/images/menu.png" alt="menu">
                    </a>
                </div>
            </div>

            <div id="top-icons-right">
                <p id="battery-percentage">100%</p>
                <div id="battery-img">
                    <img src="/images/battery-1.png" alt="battery 1/5 full" class="hidden">
                    <img src="/images/battery-2.png" alt="battery 2/5 full" class="hidden">
                    <img src="/images/battery-3.png" alt="battery 3/5 full" class="hidden">
                    <img src="/images/battery-4.png" alt="battery 4/5 full" class="hidden">
                    <img src="/images/battery-5.png" alt="battery 5/5 full">
                </div>
            </div>
        </div>

        <div id="container">
            <h1 id="topic">LEVEL 1</h1>

            <div id="middle-content">
                <canvas id="level1_model_canvas" width="1000" height="500"></canvas>

                <a id="start-button" href="/pages/level_1_calibration.html">
                    <button id="button-text">
                        START
                    </button>
                </a>
            </div>
        </div>
    </div>


    <script src="../scripts/level_1_model.js" type="module"></script>
    <script>
        const socket = new WebSocket("ws://" + window.location.host);

        socket.addEventListener("message", (event) => {
            event.data.text().then((text) => {
                const data = JSON.parse(text);
                console.log(data);
                // assign the gyro data to the global variables
                // gyro_x = data.rollAngle;
                // gyro_y = data.flex2Angle;
                // print in the console
                // console.log("gyro_x: ", gyro_x);
                // gyro_z = data.gyro_z;
            });
        });

        socket.onopen = () => {
            console.log("WebSocket connection opened");
        };

        socket.onclose = () => {
            console.log("WebSocket connection closed");
        };

        function sendSignal(message) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify(message));
                console.log("Sent: ", message);
            }
        }

        // #button-text event listener
        document.getElementById("start-button").addEventListener("click", () => {
            sendSignal({ message: "start" });
        });
    </script>
</body>

</html>
