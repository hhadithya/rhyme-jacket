<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/index.css">
    <title>Connecting......</title>
</head>

<body>
    <div id="content">
        <div id="logo">
            <img src="/images/Rhyme_Fit.png" alt="">
        </div>

        <Div id="middle-content">
            <div id="connecting">
                <div class="loader"></div>
                <div id="text-1">Connecting To The Device
                    <div class="loader_1"></div>
                </div>
            </div>

            <div id="good-to-go">
                <div id="like">
                    <img src="/images/like.png" alt="like">
                </div>
                <p id="text-2">
                    Good To Go
                </p>
            </div>
        </Div>
    </div>

    <script>
        var connection = new WebSocket("ws://" + location.hostname + ":8080/");
        var firstMessageReceived = false;

        connection.onopen = function () {
            console.log("WebSocket connection established.");
        };

        connection.onerror = function (error) {
            console.error("WebSocket error:", error);
        };

        connection.onmessage = function (event) {
            if (!firstMessageReceived) {
                console.log("First data message received from server.");
                firstMessageReceived = true;

                // Function to check the condition
                function checkCondition() {
                    // Replace this with your actual condition check logic
                    return true; // Example: return true if condition is met
                }

                // Function to handle the UI update and redirection
                function handleUIUpdateAndRedirect() {
                    document.getElementById('connecting').style.display = 'none';
                    document.getElementById('good-to-go').style.display = 'flex';

                    // Send a message to the server before redirecting
                    connection.send(JSON.stringify({
                        type: 'redirect',
                        message: 'true'
                    }));

                    // Redirect to another page after displaying #good-to-go for 3 seconds
                    setTimeout(() => {
                        window.location.href = '/pages/home.html'; // Replace with the URL of the page you want to redirect to
                    }, 3000);
                }

                // Check the condition at regular intervals (e.g., every 1 second)
                const intervalId = setInterval(() => {
                    if (checkCondition()) {
                        clearInterval(intervalId); // Stop checking the condition
                        handleUIUpdateAndRedirect(); // Update UI and handle redirection
                    }
                }, 5000);
            }

            event.data.text().then(text => {
                var data = JSON.parse(text);
                console.log(data);
            });
        };

        // console log when first message is received every 5 seconds
        setInterval(() => {
            if (firstMessageReceived) {
                console.log("First data message received from server.");
            }
        }, 5000);

    </script>

</body>

</html>
