<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
        <div id="top-icons">
            <div id="top-icons-left">
                <div id="settings">
                    <a href="#setting">
                        <img src="/images/setting.png" alt="setting">
                    </a>
                </div>
                <div id="volume">
                    <img src="/images/volume.png" alt="sound on">
                    <img src="/images/mute.png" alt="sound off" class="hidden">
                </div>
            </div>

            <div id="top-icons-right">
                <p id="battery-percentage">100%</p>
                <div class="battery-img">
                    <img src="/images/battery-1.png" alt="battery 1/6 full" class="hidden">
                    <img src="/images/battery-2.png" alt="battery 2/6 full" class="hidden">
                    <img src="/images/battery-3.png" alt="battery 3/6 full" class="hidden">
                    <img src="/images/battery-4.png" alt="battery 4/6 full" class="hidden">
                    <img src="/images/battery-5.png" alt="battery 5/6 full" class="hidden">
                    <img src="/images/battery-6.png" alt="battery 1/6 full">

                </div>
            </div>
        </div>
        <div id="index-content">
            <img src="/images/Rhyme_Fit.png" alt="logo">

            <img src="" alt="play button">

            <button>
                <a href="/pages/level_1.html">Start</a>
            </button>
        </div>
    </div>
</body>

</html>
